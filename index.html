<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>SignUp Form</title>
</head>
<body>
    <!-- left  -->
    <div class="img-container">
        <div class="logo-container">
            <img src="./odin-logo.png" alt="odin">
            <p>24 HOURS</p>
        </div>
    </div>

    <!-- right  -->
    <div class="right-container">
        <form action="#">

            <div class="r1">
                <p>This is not a real online service. Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus, reprehenderit.</p>
                <p>SignUp now to get started</p>
    
                <p>You  know you want to.</p>
            </div>

            <div class="r2">
                <fieldset>
                    <legend>Personal Info</legend>
    
                    <div>
                        <label for="name">Name: </label>
                        <input type="text" name="name" id="name" required>
                    </div>
    
                    <div>
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email" required>
                    </div>
    
                    <div>
                        <label for="password">Password: </label>
                        <input minlength="8" type="password" name="password" id="password" required>
                    </div>
    
                    <div>
                        <label for="password">Confirm Password: </label>
                        <input minlength="8" type="password" name="password" id="password" required>
                    </div>
                </fieldset>
            </div>

            <div class="r3">
                <button>Create Account</button>
                <p>Already have an account? <a href="#">Log In</a></p>
            </div>
        </form>

    </div>
</body>
</html>
